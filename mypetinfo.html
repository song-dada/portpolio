<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maypetinfo2.css">
    <title>MyPetInfo</title>
</head>
<body>
    <!-- <div id="content"> -->
        <div id="data">
            <h2>우리아이 등록 정보</h2>
            <div id="pet_info">
                <!-- <img src="images/dog-7956828_1280.jpg" alt="반려동물 사진"> -->
                <div id="img_up">
                    <input type="file" name="pet_image" id="pet_image">
                </div>
                <div>
                    <table id="pt">
                        <!-- <tr>
                            <th colspan="2">반려동물 정보</th>
                        </tr> -->
                        <tr>
                            <th>이름 :</th>
                            <td><input type="text" name="p_name" id="p_name" placeholder="이름을 적어주세요."></td>
                        </tr>
                        <tr>
                            <th>나이 :</th>
                            <td><input type="number" name="p_num" id="p_num"> 세</td>
                        </tr>
                        <tr>
                            <th>성별 :</th>
                            <td>
                                <label for="m"> 남</label><input type="radio" name="s" id="m">
                                <label for="w">여</label><input type="radio" name="s" id="w">
                            </td>
                        </tr>
                    </table>
                </div>
                <a href="mypetinfo_f.html">수정하기</a>
            </div>
            <h3>특이사항</h3>
            <textarea name="text" id="s_text"></textarea>
            
        </div>
        
</body>
</html>
