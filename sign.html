<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <title>Mypage</title>
</head>
<body>
    <!-- <div id="content"> -->

        <div id="data">
            <h2>로그인 / 회원가입</h2>
            <div id="mainlogin">
                <div id="in_login">
                    <table>
                        <tr>
                            <td colspan="2"><h3>로그인</h3></td>
                        </tr>
                        <tr>
                            <th>ID :</th>
                            <td><input type="text" name="id" id="login_ID" placeholder="아이디를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <th>PW :</th>
                            <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br>
                                <button type="button">로그인</button>

                                <button type="button">비밀번호 찾기</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="in_signin">
                    <table>
                        <tr>
                            <td colspan="2"><h3>회원가입</h3></td>
                        </tr>
                        <tr>
                            <th>ID :</th>
                            <td><input type="text" name="id" id="id" placeholder="아이디를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <th>PW :</th>
                            <td><input type="password" name="pw_1" id="pw_1" placeholder="비밀번호를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <th>PW 확인 :</th>
                            <td><input type="password" name="pw_2" id="pw_2" placeholder="비밀번호를 입력해 주세요."></td>
                        </tr>
                        <!-- <tr>
                            <th colspan="2">보호자 정보</th>
                        </tr> -->
                        <tr>
                            <th>닉네임 :</th>
                            <td><input type="text" name="n_name" id="n_name" placeholder="닉네임을 설정해주세요."><br>
                            <!-- <span id="nspan" >*닉네임은 변경할수 있으며 이 모든 정보는 본인 확인을 위해 필요합니다.</span></td> -->
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button">회원가입</button>
                            </td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
